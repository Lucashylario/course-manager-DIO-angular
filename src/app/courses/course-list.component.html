<h2> Course List </h2>

<div class="form-group row">

    <label  class="col-sm-2 col-form-label">Filter By:</label>

    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>

</div>

<table class="table table-striped">
    <!-- Tabela -->
    <thead> 
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
    </thead>
    <!-- Corpo da Tabela -->
    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <td><img [src]="course.imageURL" width="30" height="30" ></td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.code | lowercase | replace: '-': ' ' }}</td> <!-- lowercase = Pipe nativo angulas, transforma todas as letras em minúsculas | replace = pipe criado -->
            <td>{{ course.releaseDate | date: 'dd/MM/yyyy' }}</td> <!-- date: 'dd/MM/yyyy' = Pipe nativo angulas, transformação de data -->
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td></td>
        </tr>
    </tbody>
</table>
